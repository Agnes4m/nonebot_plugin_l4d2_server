[project]
name = "nonebot-plugin-l4d2-server"
dynamic = ["version"]
description = "L4D2 server related operations plugin for NoneBot2"
authors = [{ name = "Agnes_Digital", email = "Z735803792@163.com" }]
requires-python = ">=3.9,<4.0"
keywords = ["steam", "game", "l4d2", "nonebot2", "plugin"]
dependencies = [
    "nonebot2>=2.1.0",
    "nonebot2[fastapi]>=2.3.3",
    "nonebot-plugin-htmlrender>=0.3.0",
    "nonebot-adapter-onebot>=2.4.4",
    "nonebot-plugin-alconna>=0.50.0",
    "nonebot_plugin_datastore>=1.3.0",
    "nonebot-plugin-tortoise-orm>=0.1.4",
    "aiohttp>=3.8.4",
    "jinja2>=3.0.0",
    "srctools>=2.6.0",
    "httpx>=0.22.0",
    "python-a2s>=1.4.1",
    "ujson>=5.10.0",
    "rcon>=2.1.0",
    "pillow>10.0.0",
    "rarfile>=4.2",
    "pyunpack>=0.3",
    "aiofiles>=24.1.0",
    "bs4==0.0.2",
    "lxml>=6.0.2",
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
readme = "README.md"
license = { text = "GPLv3" }

[project.urls]
homepage = "https://github.com/Agnes4m/nonebot_plugin_l4d2_server"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_l4d2_server/l4_help/__init__.py"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dependencies]
nonebot2 = {version = "*", extras = ["fastapi"]}

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"


