ignore = [
    "B008",
    "B905",
    "E501",
    "N999",
    "FBT002",
    "PGH003",
    "RUF001",
    "RUF002",
    "RUF003",
    "RUF006",
    "RUF100",
    "SIM117",
    "TRY002",
    "TRY003",
    "FBT001",
]
